<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Speaker Isolation & Transcription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		body { font-family: system-ui, sans-serif; margin: 2rem; }
		.container { max-width: 720px; margin: 0 auto; }
		.card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
		label { display:block; margin-top: 0.5rem; font-weight: 600; }
		input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
		button { margin-top: 1rem; padding: 0.6rem 1rem; font-weight: 600; }
		.error { color: #b00020; margin-bottom: 1rem; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Speaker Isolation & Transcription</h1>
		<div class="card">
			{% if error %}<div class="error">{{ error }}</div>{% endif %}
			<form action="/" method="post" enctype="multipart/form-data">
				<label>Audio file (MP3/WAV)</label>
				<input type="file" name="audio" accept="audio/*" required />
				<label>Number of speakers</label>
				<select name="num_speakers">
					<option value="2" selected>2</option>
					<option value="3">3</option>
				</select>
				<label>Whisper model</label>
				<select name="whisper_model">
					<option value="tiny">tiny</option>
					<option value="base" selected>base</option>
					<option value="small">small</option>
					<option value="medium">medium</option>
					<option value="large">large</option>
				</select>
				<button type="submit">Process</button>
			</form>
		</div>
	</div>
</body>
</html>
